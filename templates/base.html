<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portfolio Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primaryBlue-600: #063652;
            --primaryBlue-400: #3d6e8b;
            --primaryBlue-100: #cde6f8;
            --primaryBlue-50: #d9edff;
            --primaryBlack-900: #1a1a1a;
            --primaryBlack-0: #fff;
            --red-500: #b12020;
        }
        body { background: var(--primaryBlue-50); }
        .navbar { background: var(--primaryBlue-600); }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active { color: #fff !important; }
        .container { margin-top: 40px; }
        .card { border-radius: 10px; box-shadow: 0 2px 16px #3d6e8b22; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">PortfolioApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
  <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
  <li class="nav-item"><a class="nav-link" href="/portfolio">Portfolio</a></li>
  <!-- <li class="nav-item"><a class="nav-link" href="/predict">ML Prediction</a></li> -->
  <!-- <li class="nav-item"><a class="nav-link" href="/insights">Insights</a></li> -->
  <li class="nav-item"><a class="nav-link" href="/instrument_test">Instrument Test</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
